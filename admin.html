<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .readonly {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .update-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }
        .update-btn {
            background-color: #28a745;
        }
        .update-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
            .update-btn, .delete-btn {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

    <h2>Admin Panel - Manage Students</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Semester</th>
                    <th>Batch</th>
                    <th>Unique ID</th>
                    <th>Payment Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="students-table"></tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8SUCRABkNj7cC9_z7beoWVdeivE2vFKs",
            authDomain: "admition-52c47.firebaseapp.com",
            databaseURL: "https://admition-52c47-default-rtdb.firebaseio.com",
            projectId: "admition-52c47",
            storageBucket: "admition-52c47.appspot.com",
            messagingSenderId: "1065012142592",
            appId: "1:1065012142592:web:ea76b942aba95418eb6ee5",
            measurementId: "G-3N3F8DJ8FC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch and Display Students
        function loadStudents() {
            onValue(ref(db, "students"), (snapshot) => {
                let students = snapshot.val() || {};
                let table = document.getElementById("students-table");
                table.innerHTML = "";

                Object.keys(students).forEach((id) => {
                    let student = students[id];
                    let row = `
                        <tr>
                            <td><input type="text" value="${student.name}" id="name-${id}"></td>
                            <td><input type="text" value="${student.department}" id="department-${id}"></td>
                            <td><input type="text" value="${student.semester}" id="semester-${id}"></td>
                            <td><input type="text" value="${student.batch}" id="batch-${id}"></td>
                            <td>${student.uniqueId}</td>
                            <td><input type="text" value="${student.paymentStatus}" id="payment-${id}" class="readonly" readonly></td>
                            <td>
                                <button class="update-btn" onclick="updateStudent('${id}')">Update</button>
                                <button class="delete-btn" onclick="deleteStudent('${id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            });
        }

        // Update Student Details (Except Payment)
        window.updateStudent = function (id) {
            let updatedName = document.getElementById(`name-${id}`).value.trim();
            let updatedDepartment = document.getElementById(`department-${id}`).value.trim();
            let updatedSemester = document.getElementById(`semester-${id}`).value.trim();
            let updatedBatch = document.getElementById(`batch-${id}`).value.trim();

            if (!updatedName || !updatedDepartment || !updatedSemester || !updatedBatch) {
                alert("All fields except payment must be filled!");
                return;
            }

            update(ref(db, "students/" + id), {
                name: updatedName,
                department: updatedDepartment,
                semester: updatedSemester,
                batch: updatedBatch
            }).then(() => {
                alert("Student Updated!");
            });
        };

        // Delete Student
        window.deleteStudent = function (id) {
            if (!confirm("Are you sure you want to delete this student?")) return;

            remove(ref(db, "students/" + id)).then(() => {
                alert("Student Deleted!");
                loadStudents();
            });
        };

        // Load Students on Page Load
        window.onload = loadStudents;
    </script>

</body>
</html>
